<html>
    <head>
        <title>Auto-Essay Feedback</title>

        <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css" />

    </head>

    <body>
        <div class = "ui grid">
            <div class = "five wide column">

                <div class = "ui inverted dimmer" id = "loader">
                    <div class="ui text loader">Loading</div>
                </div>
                <!-- <h1>AEFeedback</h1> -->
                <!-- <div class="ui centered medium image"> -->
                    <img id = "logo" class = "ui centered huge image" src="./assets/img/HORIZONS.png">
                <!-- </div> -->
                <div class = "instruction_section">
                    <h2>Welcome to the Clarity app.</h1>
                    <!-- <br>
                    <br> -->
                    <!-- <p>Welcome to the AutoEssayFeedback App!</p>
                    <p>Our app aims to help bring clarity to your writing by helping you to be sure that you're really saying what you mean in the best way possible.</p>
                    <p>To use this application, start writing in the text box in the right panel and when you've finished, click 'Scan'.</p>
                    <p>Once the scan is complete, you can click on individual sentences to evaluate them. When the sentence is clicked it will appear here, along with a suggested alternative sentence. If the alternative sentence conveys the meaning that you intended, click the check mark. If not, click the 'X' mark.</p>

                    <p>To show this how-to manual again click the information button located at the bottom of this panel.</p>
                </div>
                <div class = "hidden response_section">
                    <p class = "selected_sentence"></p>
                    <h3>Did you mean..</h3>
                    <p class = "suggestion"></p>
                    <div class = "button_group">
                        <button class = "ui circular green icon huge inverted button">
                            <i class="icon checkmark"></i>
                        </button>
                        <button class = "ui circular red icon huge inverted button">
                            <i class = "icon remove"></i>
                        </button>
                    </div>
                </div>

            </div>
            <div class = "ui vertical divider">
            </div>
            <div class = "eleven wide column">
                <div class = "essay">
                    <h1 contenteditable="true">Title Goes Here</h1>
                    <div class = "ui divider"></div>
                    <textarea id = "essay_text" placeholder = "Write stuff here!"></textarea>
                    <!-- <div class="ui left icon input">
                        <input type="text" placeholder="Write Stuff Here!">
                        <i class="write icon"></i>
                    </div> -->

                    <button class = "ui fluid basic button" id = "scan">Scan</button>
                    <p class = "hidden" id = "stopwords"></p>
                </div>
            </div>
        </div>

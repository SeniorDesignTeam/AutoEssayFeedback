<!doctype html>
<html>
    <head>
        <title>Auto-Essay Feedback - Register</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" type="text/css" />
        <link rel="stylesheet" href="./css/register.css" type="text/css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
        <script src="./js/register.js"></script>

    </head>
    <body>

        <div id="container">

            <div class="ui three top attached steps">
                <div id="step_one" class="active step">
                    <i class="user icon"></i>
                    <div class="content">
                        <div class="title">Personal Information</div>
                        <div class="description">Enter your personal information</div>
                    </div>
                </div>
                <div id="step_two" class="disabled step">
                    <i class="edit icon"></i>
                    <div class="content">
                        <div class="title">Register Classes</div>
                        <div class="description">Select your courses</div>
                    </div>
                </div>
                <div class="disabled step">
                    <i class="info icon"></i>
                    <div class="content">
                        <div class="title">Confirm Order</div>
                        <div class="description">Verify order details</div>
                    </div>
                </div>
            </div>

            <!-- Personal Information Segment -->

            <div class="ui attached segment" id="register_segment">
                <h1 class="ui header">Sign Up</h1>
                <form id="register_form" class="ui form">
                    <div class="field">
                        <label>Name</label>
                        <div class="two fields">
                            <div id="first_name_field" class="field">
                                <input type="text" name="firstname" placeholder="First Name">
                            </div>
                            <div id="last_name_field" class="field">
                                <input type="text" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div id="password_field" class="field">
                        <label>Password</label>
                        <input type="password" name="register_password" placeholder="Password" id="initial_password">
                    </div>
                    <div id="confirm_password_field" class="field">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm" placeholder="Re-Enter Password" id="confirm_password">
                    </div>
                    <div id="password_error" class="ui error message"></div>
                    <button id="step_one_complete" class="ui fluid button">Next</button>
                </form>
            </div>

            <!-- Class Registration Segment -->

            <div class="ui hidden attached segment" id="class_registration_segment">
                <h1 class="ui header">Sign Up</h1>
                <form id="register_form" class="ui form">
                    <div class="field">
                          <label>Courses</label>
                          <div class="ui fluid search selection dropdown">
                            <input type="hidden" name="courses">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select Course</div>
                            <div class="menu">
                                <option value="ENGK">English K</option>
                                <option value="ENGAP3">AP English III</option>
                                <option value="ENGAP4">AP English IV</option>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                          <label>Instructor</label>
                          <div class="ui fluid search selection dropdown">
                            <input type="hidden" name="instructor">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select Instructor</div>
                            <div class="menu">
                                <option value="Ashley">Ashley Isles</option>
                                <option value="Eric">Eric Hawkins</option>
                                <option value="Enyi">Enyinnaya Asonye</option>
                            </div>
                        </div>
                    </div>
                    <div id="password_error" class="ui error message"></div>
                    <button id="step_one_complete" class="ui fluid button">Next</button>
                </form>
            </div>

        </div>


    </body>
</html>
